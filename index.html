<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    
   
    
    
    
    
    
    <div class="urna">
        <div class="tela">
           <div class="d-1">
            <div class="d-1-left">
                <div class="d-1-1">
                    <span>SEU VOTA PARA</span>
                </div>

                <div class="d-1-2">
                    <span>VEREADOR</span>
                </div>
                
                <div class="d-1-3">
                  <div class="numero pisca"></div>
                  <div class="numero "></div>
                </div>
                
                <div class="d-1-4">
                    Nome: ITALO ADRIANO <br/>
                    Partido: PSDB <br/>
                    Vice-Prefeito:
                </div>
            </div>
            <div class="d-1-right">
                <div class="d-1-image">
                    <img src="/img/p-3.png" alt="">
                    Prefeito
                </div>
                <div class="d-1-image small">
                    <img src="/img/p-1.png" alt="">
                    Vice-Prefeito
                </div>
            </div>
           </div>
           <div class="d-2">
               Informações das teclas: <br/>
               CONFIRMAR para CONFIRMAR este voto <br/>
               CORRIGE para REINICIAR este voto
           </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-bottom" onclick="clicou('1')">1</div>
                <div class="teclado-bottom" onclick="clicou('2')">2</div>
                <div class="teclado-bottom" onclick="clicou('3')">3</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-bottom" onclick="clicou('4')">4</div>
                <div class="teclado-bottom" onclick="clicou('5')">5</div>
                <div class="teclado-bottom" onclick="clicou('6')">6</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-bottom" onclick="clicou('7')">7</div>
                <div class="teclado-bottom" onclick="clicou('8')">8</div>
                <div class="teclado-bottom" onclick="clicou('9')">9</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-bottom" onclick="clicou('0')">0</div>
            </div>
            
            <div class="teclado-linha">
                <div class="teclado-bottom btn-branco" onclick="branco()">BRANCO</div>
                <div class="teclado-bottom btn-corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado-bottom btn-confirmar" onclick="confirma()">COMFIRMA</div>
            </div>


        </div>
    </div>
    
    
    
    
    
    
    
 
    
    
    
    
    
    <script src="/etapas.js"></script>
    <script src="/main.js"></script>   
</body>
</html>
